/span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">from</span> PyQt5 <span class="keyword">import</span> QtCore, QtGui, QtWidgets</span><br><span class="line"><span class="keyword">from</span> PyQt5.QtCore <span class="keyword">import</span> Qt</span><br><span class="line"><span class="keyword">from</span> PyQt5.QtGui <span class="keyword">import</span> QIcon</span><br><span class="line"><span class="keyword">from</span> PyQt5.QtWidgets <span class="keyword">import</span> (QApplication, QMainWindow, QStackedLayout, QWidget,</span><br><span class="line">                             QToolBar, QToolButton, QStyle, QColorDialog, QFontDialog,</span><br><span class="line">                             QVBoxLayout, QGroupBox, QRadioButton)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">DemoStackedLayout</span>(<span class="title class_ inherited__">QMainWindow</span>):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, parent=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="built_in">super</span>(DemoStackedLayout, self).__init__(parent)</span><br><span class="line">        <span class="comment"># 设置窗口标题</span></span><br><span class="line">        self.setWindowTitle(<span class="string">&#x27;实战PyQt5: QStackedLayout Demo!&#x27;</span>)</span><br><span class="line">        <span class="comment"># 设置窗口大小</span></span><br><span class="line">        <span class="comment">#self.resize(480, 360)</span></span><br><span class="line">        self.resize(<span class="number">480</span>, <span class="number">360</span>)</span><br><span class="line">        self.initUi()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">initUi</span>(<span class="params">self</span>):</span><br><span class="line">        toolBar = QToolBar(self)</span><br><span class="line">        self.addToolBar(Qt.LeftToolBarArea, toolBar)</span><br><span class="line"></span><br><span class="line">        btnColor = self.createButton(<span class="string">&#x27;颜色对话框&#x27;</span>)</span><br><span class="line">        btnColor.clicked.connect(<span class="keyword">lambda</span>: self.onButtonClicked(<span class="number">0</span>))</span><br><span class="line">        toolBar.addWidget(btnColor)</span><br><span class="line">        btnFont = self.createButton(<span class="string">&#x27;字体对话框&#x27;</span>)</span><br><span class="line">        btnFont.clicked.connect(<span class="keyword">lambda</span>: self.onButtonClicked(<span class="number">1</span>))</span><br><span class="line">        toolBar.addWidget(btnFont)</span><br><span class="line">        btnUser = self.createButton(<span class="string">&#x27; 分组部件&#x27;</span>)</span><br><span class="line">        btnUser.clicked.connect(<span class="keyword">lambda</span>: self.onButtonClicked(<span class="number">2</span>))</span><br><span class="line">        toolBar.addWidget(btnUser)</span><br><span class="line"></span><br><span class="line">        mainWidget = QWidget(self)</span><br><span class="line"></span><br><span class="line">        self.mainLayout = QStackedLayout(mainWidget)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 添加三个widget,演示三个页面之间的切换</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 颜色对话框</span></span><br><span class="line">        self.mainLayout.addWidget(QColorDialog(self))</span><br><span class="line">        <span class="comment"># 字体对话框</span></span><br><span class="line">        self.mainLayout.addWidget(QFontDialog(self))</span><br><span class="line">        <span class="comment"># 自定义控件</span></span><br><span class="line">        self.mainLayout.addWidget(self.createExclusiveGroup())</span><br><span class="line"></span><br><span class="line">        mainWidget.setLayout(self.mainLayout)</span><br><span class="line">        <span class="comment"># 设置中心窗口</span></span><br><span class="line">        self.setCentralWidget(mainWidget)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">createButton</span>(<span class="params">self, text</span>):</span><br><span class="line">        icon = QApplication.style().standardIcon(QStyle.SP_DesktopIcon)</span><br><span class="line">        btn = QToolButton(self)</span><br><span class="line">        btn.setText(text)</span><br><span class="line">        btn.setIcon(icon)</span><br><span class="line">        btn.setToolButtonStyle(Qt.ToolButtonTextUnderIcon)</span><br><span class="line">        <span class="keyword">return</span> btn</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">onButtonClicked</span>(<span class="params">self, index</span>):</span><br><span class="line">        <span class="keyword">if</span> index &lt; self.mainLayout.count():</span><br><span class="line">            self.mainLayout.setCurrentIndex(index)</span><br><span class="line">            <span class="keyword">if</span> index ==<span class="number">0</span>:</span><br><span class="line">                self.resize(<span class="number">580</span>, <span class="number">360</span>)</span><br><span class="line">            <span class="keyword">if</span> index ==<span class="number">1</span>:</span><br><span class="line">                self.resize(<span class="number">680</span>, <span class="number">360</span>)</span><br><span class="line">            <span class="keyword">if</span> index ==<span class="number">2</span>:</span><br><span class="line">                self.resize(<span class="number">780</span>, <span class="number">360</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">createExclusiveGroup</span>(<span class="params">self</span>):<span class="comment">#QTabWidget</span></span><br><span class="line">        groupBox = QGroupBox(<span class="string">&#x27;Exclusive Radio Buttons&#x27;</span>, self)</span><br><span class="line">        radio1 = QRadioButton(<span class="string">&#x27;&amp;Radio Button 1&#x27;</span>, self)</span><br><span class="line">        radio1.setChecked(<span class="literal">True</span>)</span><br><span class="line">        radio2 = QRadioButton(<span class="string">&#x27;R&amp;adio button 2&#x27;</span>, self)</span><br><span class="line">        radio3 = QRadioButton(<span class="string">&#x27;Ra&amp;dio button 3&#x27;</span>, self)</span><br><span class="line"></span><br><span class="line">        vLayout = QVBoxLayout(groupBox)</span><br><span class="line">        vLayout.addWidget(radio1)</span><br><span class="line">        vLayout.addWidget(radio2)</span><br><span class="line">        vLayout.addWidget(radio3)</span><br><span class="line">        vLayout.addStretch(<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        groupBox.setLayout(vLayout)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> groupBox</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    app = QApplication(sys.argv)</span><br><span class="line">    window = DemoStackedLayout()</span><br><span class="line">    window.show()</span><br><span class="line">    sys.exit(app.<span class="built_in">exec</span>())</span><br></pre></td></tr></table></figure>
